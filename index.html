<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Tambah Buku</h2>
      <form id="add-book-form">
        <div class="input">
          <label for="title">Judul:</label>
          <input type="text" id="title" required>
        </div>
        <div class="input">
          <label for="author">Penulis:</label>
          <input type="text" id="author" required>
        </div>
        <div class="input">
          <label for="year">Tahun:</label>
          <input type="number" id="year" required>
        </div>
        <div class="input_inline">
          <button type="submit" id="isComplete">Selesai dibaca</button>
        </div>
        <button type="submit" id="bookSubmit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>

    <section class="search_section">
      <h2>Cari Buku</h2>
      <form action="">
        <label for="searchBookTitle">Judul</label>
        <input type="text" id="searchBookTitle">
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
    </section>
    
    <h2>Belum selesai dibaca</h2>
    <section class="book_shelf" id="unfinished-books">
      <div class="book_list" id="unfinished-book-list">
        <article class="book_item">
          <div class="action">
            <button class="green">Selesai dibaca</button>
            <button class="red">Hapus buku</button>
          </div>
        </article>
      </div>
    </section>

    <h2>Selesai dibaca</h2>
    <section class="book_shelf" id="finished-books">
      <div class="book_list" id="finished-book-list">
        <article class="book_item">
          <div class="action">
            <button class="green">Belum selesai dibaca</button>
            <button class="red">Hapus buku</button>
          </div>
        </article>
      </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
