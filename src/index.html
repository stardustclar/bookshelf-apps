<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
  <header class="head_bar">
    <h1 class="font-semibold text-3xl">This is a Bookshelf</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Add Book</h2>
      <form id="add-book-form" class="gap-2">
        <div class="input">
          <label for="title">Title :</label>
          <input type="text" id="title" required>
        </div>
        <div class="input">
          <label for="writer">Writer :</label>
          <input type="text" id="writer" required>
        </div>
        <div class="input">
          <label for="year">Year :</label>
          <input type="number" id="year" required>
        </div>
        <div class="input_inline">
          <label for="isComplete">Finished</label>
          <input id="isComplete" type="checkbox">
        </div>
        <button id="bookSubmit"  onclick="alert('Book added')"  type="submit">Add to Bookshelf <span>Unfinished</span></button>
      </form>
    </section>

    <section class="search_section">
      <h2>Search a book</h2>
      <form id="searchBooks">
        <label for="searchBookTitle">Title</label>
        <input type="text" id="searchBookTitle">
        <button id="searchSubmit" type="submit">Search</button>
      </form>
    </section>
    
    <h2 class="text-2xl font-semibold">Unfinished</h2>
    <section class="book_shelf" id="unfinished-books">
      <div class="book_list" id="unfinished-book-list">
        <article class="book_item">
          <div class="action">
            <button class="green">Finished</button>
            <button class="red">Delete</button>
          </div>
        </article>
      </div>
    </section>

    <h2 class="text-2xl font-semibold">Finished</h2>
    <section class="book_shelf" id="finished-books">
      <div class="book_list" id="finished-book-list">
        <article class="book_item">
          <div class="action">
            <button class="green">Unfinished</button>
            <button class="red">Delete</button>
          </div>
        </article>
      </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
